<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>


</head>
<body>
<div id="app">
    <input v-model="name">
    {{ name }}
    <hr/>
    {{ name | case('up') | double  }}
    <hr/>
    {{ message | case('down')}}
    <hr/>
    {{ toUP }}
</div>

<script>

    // Vue.filter 定义一个过滤器
    Vue.filter('case', function (value, updown) {
        if (updown === 'up') {
            return value.toUpperCase();
        } else if (updown === 'down') {
            return value.toLowerCase();
        }
    });

    Vue.filter('double', function (value) {
        return value + value;
    })


    new Vue({
        el: '#app',
        data: {
            name: 'zhang',
            message: 'welcome ',

        },
        computed: {
            toUP() {
                return this.name.toUpperCase();
            }
        }
    });


</script>
</body>
</html>
