<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <keep-alive>
        <comp1 v-if="show_come1"></comp1>
        <comp2 v-else></comp2>
    </keep-alive>


    <button @click="show_come1 = !show_come1">切换</button>
</div>
<script>

    Vue.component('comp1', {
        template: `
                <div>
                组件一
                <input>
                </div>
            `
    });

    Vue.component('comp2', {
        template: `
                <div>
                组件二
                <input>
                </div>
            `
    });


    new Vue({
        el: '#app',
        data: {
            show_come1: true
        }
    })

</script>
</body>
</html>
