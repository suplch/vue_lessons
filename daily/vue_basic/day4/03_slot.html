<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <dialog-box>
        <template v-slot:header>
            登录框 {{ message }}
        </template>
        <template v-slot:default>
            <div>
                <lable>用户名<input></lable>
                <lable>用户名<input></lable>
            </div>
        </template>
        <template v-slot:footer>
            <button>登录</button>
        </template>
    </dialog-box>
</div>
<script>
    Vue.component('dialog-box', {
        template: `
            <div style="border: solid 1px red; width: 300px; height: 300px;">
                <header style="background: grey; height: 50px;">
                    <slot name="header"></slot>
                </header>
                <section style="height: 200px;">
                    <slot name="default"></slot>
                </section>
                <footer style="background: green; height: 50px">
                    <slot name="footer"></slot>
                </footer>
            </div>
        `
    });
    new Vue({
        el: '#app',
        data: {
            message: 'welcome'
        }
    })
</script>
</body>
</html>
