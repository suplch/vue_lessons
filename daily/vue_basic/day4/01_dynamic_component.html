<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">

        <component :is="compName"></component>

        <com1></com1>


        <button @click="compName = 'comp2'">切换</button>
    </div>
    <script>

        Vue.component('comp1', {
            template: `
                <div>
                组件一
                <input>
                </div>
            `
        });

        Vue.component('comp2', {
            template: `
                <div>
                组件二
                <input>
                </div>
            `
        });


        new Vue({
            el: '#app',
            data: {
                compName: 'comp1'
            }
        })

    </script>
</body>
</html>
