<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <script>

        var eventBus = new Vue();

        eventBus.$on('下课铃声响了', function () {
            console.log('去吃饭🍚')
        });

        eventBus.$on('困了', function () {
            console.log('😴')
        });

        var stydyFn = function () {
            console.log('学习')
        }

        eventBus.$on('困了', stydyFn);

        eventBus.$off('困了', stydyFn);

        eventBus.$emit('下课铃声响了')

        eventBus.$emit('困了')


    </script>
</body>
</html>
