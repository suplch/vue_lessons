<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <component is="comp2"></component>
    </div>

    <script>

        Vue.component('comp1', {
            template: `
                <div>组件一</div>
            `
        });

        Vue.component('comp2', {
            template: `
                <div>组件二</div>
            `
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
