<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="app">
    <input type="checkbox" value="hello" v-model="checked"/>
    {{ checked }}

    <form>
        <input type="checkbox" value="hello" v-model="words"/>
        <input type="checkbox" value="world" v-model="words"/>
        <input type="checkbox" value="bye" v-model="words" />
    </form>
    {{words}}

    <hr/>
        <input type="radio" name="fruit" value="🍎" v-model="fruit">
        <input type="radio" name="fruit" value="🍈" v-model="fruit">
        <input type="radio" name="fruit" value="🍊" v-model="fruit">
    {{ fruit }}
        <hr/>


        <input type="radio" name="meat" value="🐂" v-model="meat">
        <input type="radio" name="meat" value="🐷" v-model="meat">
    {{meat}}

    <select v-model="bestLike">
        <option disabled>请选择</option>
        <option value="11">html</option>
        <option value="22">css</option>
        <option value="33">node</option>
    </select>
    {{bestLike}}
    <hr/>

    <select v-model="myHobby">
        <option disabled value="请选择">请选择</option>
        <option v-for="hobby in hobbies" :value="hobby">{{hobby.name}}</option>
    </select>
    {{myHobby}}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            checked: true,
            words: ['hello', 'bye'],
            fruit: '',
            meat: '',

            bestLike: '',

            myHobby: undefined,
            hobbies : [
                {name: '吃', value: '肉'},
                {name: '玩', value: '王者荣耀'}
            ]
        }
    });
</script>
</body>
</html>
