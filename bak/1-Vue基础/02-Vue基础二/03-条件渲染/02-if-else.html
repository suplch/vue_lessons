<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    {{student.score}}
    <div  v-if="student.score > 90" style="color: green">
        你很优秀, 继续加油, 不要傲娇
    </div>
    <div v-else-if="student.score > 60" style="color: orange">
        继续加油, 更近一步
    </div>
    <div v-else style="color: red">
        不要灰心, 努力就会进步
    </div>

    <button @click="add">加油</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            student: {
                score: 0
            }
        },

        methods: {
            add() {

                if (this.student.score + 5 > 100) {
                    this.student.score = 100;
                } else {
                    this.student.score += 5;
                }
            }
        }


    });
</script>
</body>
</html>
