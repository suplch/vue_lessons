<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-focus type="text">
    </div>
    <script>

        Vue.directive('focus', {
            inserted(el) {
                el.focus();
            }
        });

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
