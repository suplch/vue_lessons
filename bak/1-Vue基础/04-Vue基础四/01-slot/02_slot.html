<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">

        {{url}}<hr/>
        <navigation-link url="http://www.1000phone.com">
            千锋 <super-button></super-button>
        </navigation-link>

    </div>
    <script>
        Vue.component('navigation-link', {
            props: ['url'],
            template: `
                <a v-bind:href="url">
                    <slot>1000phone</slot>
                </a>
            `
        });

        Vue.component('super-button', {
            template: `
                <button>Logo: <img src="./logo.png" /></button>
            `
        });

        new Vue({
            el: '#app',
            data: {
                url: 'cn.vuejs.org'
            }
        })

    </script>
</body>
</html>
