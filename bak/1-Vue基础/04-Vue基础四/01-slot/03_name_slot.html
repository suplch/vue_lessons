<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <base-layout>
            <template v-slot:header>
                <h1>头部</h1>
            </template>

                内容区域

            <template v-slot:footer>
                页脚
            </template>
        </base-layout>
    </div>

    <script>
        Vue.component('base-layout', {
            template: `
                <div>
                    <header style="height: 200px;background: red">
                        <slot name="header"></slot>
                    </header>
                    <main style="background: blue">
                        <slot></slot>
                    </main>
                    <footer style="height: 100px;background: green;">
                        <slot name="footer"></slot>
                    </footer>
                </div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
