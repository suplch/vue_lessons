<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <alert-box>
            一些错误发生
        </alert-box>
    </div>

    <script>
        Vue.component('alert-box', {
            template: `
                <div style="border: solid 1px red; background: coral">
                    <strong>Error!</strong>
                    <slot></slot>
                </div>
            `
        });

        new Vue({
            el: '#app',

        })
    </script>
</body>
</html>
