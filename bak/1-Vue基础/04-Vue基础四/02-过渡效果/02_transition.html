<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: absolute; width: 100px; height: 100px; border: solid 1px red;left: 0px;
        }
        .fade-enter-active, .fade-leave-active {
            transition: left 0.5s;
        }
        .fade-enter, .fade-leave-to {
            left: 300px;
        }
        .fade-enter-to, .fade-leave {
            left: 0px;
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="show = !show">toggle</button>
        <transition name="fade" v-on:after-enter="afterEnter()">
            <div ref="box" v-if="show" class="box">
                box
            </div>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                afterEnter() {
                    alert('hello');

                }
            }
        })
    </script>
</body>
</html>
