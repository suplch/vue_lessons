<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 2s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <transition name="fade">
            <ul>
                <li v-for="(word, index) of words">{{word}} <button @click="removeWord(word)">删除</button></li>
            </ul>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                words: [
                    'hello',
                    'world',
                    'good',
                    'bye'
                ]
            },
            methods: {
                removeWord(word) {
                    var position = this.words.indexOf(word);
                    this.words.splice(position, 1);
                }
            }
        })
    </script>
</body>
</html>
