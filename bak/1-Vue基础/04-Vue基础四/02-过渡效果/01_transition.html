<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 3s, background 3s;
            background: red;
        }

        .fade-enter, .fade-leave-to {
            opacity: 0;
            background: green;
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="show = !show">
            toggle
        </button>

        <transition name="fade">
            <div v-if="show" style="width: 100px; height: 100px; border: solid 1px red;">hello</div>
        </transition>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
