<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <keep-alive>
            <com1 v-if="show"></com1>
            <com2 v-else></com2>
        </keep-alive>

        <button @click="show = !show">toggle</button>
    </div>

    <script>

        Vue.component('com1', {
            template: `
                <div style="border: solid 1px red">
                   comp1 <input />
                </div>
            `
        });

        Vue.component('com2', {
            template: `
                <div style="border: solid 1px red">
                   comp2 <input />
                </div>
            `
        });

        new Vue({
            el: '#app',
            data: {
                show: false
            }
        })
    </script>
</body>
</html>
