<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <blog-post
            v-for="post in posts"
            v-bind:title="post.title"
            v-bind:content="post.content"
        ></blog-post>
    </div>

    <script>
        Vue.component('blog-post', {
            props: ['title', 'content'],
            template: `
                <div>
                <h3>{{ title }}</h3>
                <div v-html="content"></div>
                </div>

            `
        });

        new Vue({
            el: '#app',
            data: {
                posts: [
                    {id:1, title: '抬头一', content: '内容一'},
                    {id:1, title: '抬头二', content: '内容二'},
                    {id:1, title: '抬头三', content: '内容三'},
                ]
            }
        })
    </script>
</body>
</html>
