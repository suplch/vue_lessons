<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <blog-post title="hello"></blog-post>
        <blog-post title="world"></blog-post>
        <blog-post title="hello world"></blog-post>

    </div>
    <script>
        Vue.component('blog-post', {
            props: ['title'],
            template: `<h3>{{ title }}</h3>`
        });

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
