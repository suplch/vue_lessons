<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
        ></blog-post>
    </div>
    <script>

        Vue.component('blog-post', {
            props: ['title'],
            template: `<h3>{{ title }}</h3>`
        });

        new Vue({
            el: '#app',
            data: {
                posts: [
                    {id: 1, title: '我的Vue之旅'},
                    {id: 1, title: 'Vue的博客'},
                    {id: 1, title: '为什么Vue如此有趣'},
                ]
            }
        })

    </script>
</body>
</html>
