<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="app">
    {{user.firstName}}, {{user.lastName}}
    <hr/>
    {{ fullName }}

    <button v-on:click="setFullName">设置名字</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            user: {
                firstName: 'zhang',
                lastName: 'san'
            }
        },
        computed: {
            fullName: {
                get() {
                    return this.user.firstName + ' ' + this.user.lastName
                },
                set(fullName) {
                    let parts = fullName.split(' ');
                    this.user.firstName = parts[0];
                    this.user.lastName = parts[1];
                }
            }
        },
        methods: {
            setFullName() {
                var name = window.prompt('请输入你的名字');
                this.fullName = name;
            }
        }
    });
</script>
</body>
</html>
