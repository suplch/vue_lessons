<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<script>
    var mixin = {
        data: function () {
            return {
                message: 'hello',
                foo: 'abc'
            }
        }
    };

    new Vue({
        mixins: [mixin],
        data: function () {
            return {
                message: 'goodbye',
                bar: 'def'
            }
        },
        created: function () {
            alert(JSON.stringify(this.$data))
        }
    })
</script>
</body>
</html>
