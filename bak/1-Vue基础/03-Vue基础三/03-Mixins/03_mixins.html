<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<script>
    var mixin = {
        created: function () {
            alert('混入对象的钩子函数被调用')
        }
    }

    new Vue({
        mixins: [mixin],
        created: function () {
            alert('组件的钩子函数被调用')
        }
    });

</script>
</body>
</html>
