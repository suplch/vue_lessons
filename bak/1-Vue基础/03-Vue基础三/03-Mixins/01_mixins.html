<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <script>
        var myMixin = {
            created: function () {
                this.hello();
            },
            methods: {
                hello: function () {
                    alert('hello from mixin!')
                }
            }
        };

        var Component = Vue.extend({
            mixins: [myMixin]
        });

        var component = new Component();
    </script>
</body>
</html>
