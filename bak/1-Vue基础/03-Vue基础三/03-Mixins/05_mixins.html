<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <script>

        Vue.mixin({
            created: function () {
                var myOption = this.$options.myOption;
                if (myOption) {
                    alert(myOption)
                }
            }
        });

        new Vue({
            myOption: 'hello'
        })
    </script>
</body>
</html>
