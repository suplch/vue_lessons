<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vuex.js"></script>
</head>
<body>
    <script>

        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++;
                }
            }
        });

        store.commit('increment');
        console.log(store.state.count);

        store.commit('increment');
        console.log(store.state.count);




    </script>
</body>
</html>
